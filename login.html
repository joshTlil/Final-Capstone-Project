<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>UpLifting</title>
</head>
<body>
    <header class="title-header">
        <h1>Uplifting</h1>      
    </header>
    <div class="login-container">
        <form class="login-form">
            <h2>Login</h2>
            <label>Name</label>
            <input type="text" id="name">
            <label>Password:</label>
            <input type="password" id="password">
            <div id="password-requirement">
                Password must be at least 8 characters long, contain at least one uppercase letter, one lowercase letter, one number, and special character.
            </div>
            <button type="submit" id="loginComplete">Login</button>
        </form>
    </div>
    <script src="loginScript.js"></script>
</body>
</html>
